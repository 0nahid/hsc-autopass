<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://seeklogo.com/images/G/government-bangladesh-logo-08FC040E6F-seeklogo.com.png" type="image/.png" sizes="16x16">
    <title>HSC Auto pass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cent">
        <div class="body">
            <div class="unn">
                <div class="hed">
                    <img src="https://seeklogo.com/images/G/government-bangladesh-logo-08FC040E6F-seeklogo.com.png" alt="auto pass logo">
                    <h3 style="margin-right: 8px;"> হসচ অটোপাস রেজাল্ট ২০২০ </h3>
                </div>
                <div class="pp"  >
                    <p> সকল শিক্ষা বোর্ড (নোয়াখাইল্লা বাদে)</p>
                </div>
            </div>
            <div class="fot">

                    <span class="popuptext" id="myPopup">সরি চান্দু । তুমি ফেল মারছ </span>
                  </div>
                <div class="fs">
                    <input style="text-align: center;" type="text" placeholder=" রেজাল্ট ত জানোই । এরপরও সৌজন্যতা মুলুক রোল লেখেন ভাই  ">
                </div>
                <div class="tn">
                    <input class="popup" onclick="myFunction()" style="color: white; background-color: #0d793d;" type="button" value="এখানে ক্লিক করে রেজাল্ট দেখ ">
                </div>
            </div>
        </div>
    </div>
</body>



  
  <script>
  function myFunction() {
    var popup = document.getElementById("myPopup");
    popup.classList.toggle("show");
  }
  </script>
